
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Caminhões</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body { font-family: sans-serif; padding: 15px; background: #f4f4f4; margin: 0; }
    input, button, select { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; font-size: 16px; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; table-layout: auto; word-break: break-word; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; font-size: 14px; }
    button.saida { background: #d9534f; color: white; }
    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      thead tr { display: none; }
      td {
        position: relative;
        padding-left: 50%;
      }
      td:before {
        position: absolute;
        top: 10px;
        left: 10px;
        white-space: nowrap;
        font-weight: bold;
      }
      td:nth-of-type(1):before { content: "Placa"; }
      td:nth-of-type(2):before { content: "Empresa"; }
      td:nth-of-type(3):before { content: "Origem/Destino"; }
      td:nth-of-type(4):before { content: "Entrada"; }
      td:nth-of-type(5):before { content: "Saída"; }
    }
  </style>
</head>
<body>
  <h2>Controle de Caminhões</h2>

  <input type="text" id="placa" placeholder="Placa">
  <input type="text" id="empresa" placeholder="Empresa do Caminhão">
  <input type="text" id="origem" placeholder="Empresa de Origem/Destino">

  <button onclick="registrarEntrada()">Registrar Entrada</button>
  <button onclick="exportarParaCSV()">Exportar para Excel</button>

  <table id="tabela">
    <thead>
      <tr>
        <th>Placa</th>
        <th>Empresa</th>
        <th>Origem/Destino</th>
        <th>Entrada</th>
        <th>Saída</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let registros = JSON.parse(localStorage.getItem("caminhoes") || "[]");

    function atualizarTabela() {
      const tbody = document.querySelector("tbody");
      tbody.innerHTML = "";

      registros.forEach((r, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.placa}</td>
          <td>${r.empresa}</td>
          <td>${r.origem}</td>
          <td>${r.entrada}</td>
          <td>${r.saida || '-'}</td>
          <td>
            ${!r.saida ? `<button class="saida" onclick="registrarSaida(${i})">Registrar Saída</button>` : ''}
          </td>
        `;
        tbody.appendChild(tr);
      });

      localStorage.setItem("caminhoes", JSON.stringify(registros));
    }

    function registrarEntrada() {
      const placa = document.getElementById("placa").value.trim();
      const empresa = document.getElementById("empresa").value.trim();
      const origem = document.getElementById("origem").value.trim();
      const entrada = new Date().toLocaleString();

      if (!placa || !empresa || !origem) {
        alert("Preencha todos os campos.");
        return;
      }

      registros.push({ placa, empresa, origem, entrada, saida: null });
      atualizarTabela();

      document.getElementById("placa").value = "";
      document.getElementById("empresa").value = "";
      document.getElementById("origem").value = "";
    }

    function registrarSaida(index) {
      registros[index].saida = new Date().toLocaleString();
      atualizarTabela();
    }

    function exportarParaCSV() {
      const hoje = new Date().toISOString().split("T")[0];
      const filename = `${hoje}.csv`;

      let csv = "\uFEFFPlaca,Empresa,Origem/Destino,Entrada,Saída\n";  // ﻿ força BOM UTF-8
      registros.forEach(r => {
        csv += `${r.placa},${r.empresa},${r.origem},${r.entrada},${r.saida || ''}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", filename);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    atualizarTabela();
  </script>
</body>
</html>
